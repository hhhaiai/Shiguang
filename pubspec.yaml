name: shiguang
description: "拾光 - 你的私人记忆胶囊"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.11.0

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  cupertino_icons: ^1.0.8

  # State Management
  flutter_riverpod: ^2.5.1
  riverpod_annotation: ^2.3.5

  # Routing
  go_router: ^14.2.0

  # Database
  objectbox: ^4.0.1
  objectbox_flutter_libs: ^4.0.1

  # Security
  crypto: ^3.0.3
  flutter_secure_storage: ^9.2.2

  # Screenshot & Share
  screenshot: ^3.0.0
  share_plus: ^10.0.0

  # WebSocket
  web_socket_channel: ^3.0.0

  # HTTP
  http: ^1.2.0

  # Audio Recording
  record: ^6.1.1
  speech_to_text: ^7.1.0
  file_picker: ^8.1.2

  # Permissions
  permission_handler: ^11.3.1

  # Utils
  intl: ^0.20.2
  uuid: ^4.4.0
  path_provider: ^2.1.5
  flutter_local_notifications: ^20.1.0
  flutter_timezone: ^5.0.1
  timezone: ^0.10.1
  image_picker: ^1.1.2
  llama_flutter_android: ^0.1.1
  fllama:
    path: third_party/fllama_ios_plugin
  ort:
    path: third_party/ort_patched

  # ONNX Runtime for local AI
  fftea: ^1.5.0+1
  llama_cpp_dart: ^0.2.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  build_runner: ^2.4.9
  riverpod_generator: ^2.4.0
  objectbox_generator: ^4.0.1

flutter:
  uses-material-design: true

  assets:
    - assets/models/sensevoice-onnx/
    - assets/models/embedding/
    - assets/models/embedding/bge-small-zh-v1.5-ONNX/
    - assets/models/embedding/bge-small-zh-v1.5-ONNX/onnx/
    - assets/models/llm/
